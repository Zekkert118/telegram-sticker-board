<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доска идей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #f0f2f5;
            font-family: sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .sticker {
            background-color: #ffeb3b;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            word-break: break-word;
            transition: transform 0.2s;
        }
        .sticker:hover {
            transform: scale(1.03);
        }
        .sticker-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .sticker-content {
            font-size: 14px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .add-btn {
            display: inline-block;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn, .delete-btn {
            display: inline-block;
            margin-top: 5px;
            padding: 3px 6px;
            font-size: 12px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #2196f3;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 id="board-title">Мои идеи</h1>
        <button id="back-btn" class="back-btn" style="display: none;">← Назад</button>
        <button id="add-btn" class="add-btn">+ Добавить стикер</button>
        <div id="board" class="board"></div>
    </div>

    <script src="https://unpkg.com/@twa-dev/sdk@latest/dist/index.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram?.WebApp;

        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Состояние приложения
        let currentBoardId = 'main';
        let boards = JSON.parse(localStorage.getItem('boards')) || {
            main: [
                { id: 1, title: "Идея 1", content: "Описание идеи 1..." },
                { id: 2, title: "Идея 2", content: "Описание идеи 2..." },
                { id: 3, title: "Идея 3", content: "Описание идеи 3..." }
            ],
            1: [
                { id: 101, title: "Задача 1", content: "Детали задачи 1" },
                { id: 102, title: "Задача 2", content: "Детали задачи 2" }
            ],
            2: [
                { id: 201, title: "План 1", content: "Шаг 1, Шаг 2..." }
            ],
            3: []
        };

        const boardTitle = document.getElementById('board-title');
        const boardEl = document.getElementById('board');
        const backBtn = document.getElementById('back-btn');
        const addBtn = document.getElementById('add-btn');

        // История навигации
        const history = ['main'];

        function saveBoards() {
            localStorage.setItem('boards', JSON.stringify(boards));
        }

        function renderBoard(boardId) {
            const board = boards[boardId];
            if (!board) {
                console.error('Board not found:', boardId);
                return;
            }

            boardTitle.textContent = `Доска: ${boardId === 'main' ? 'Главная' : 'Идея ' + boardId}`;

            boardEl.innerHTML = '';

            board.forEach(sticker => {
                const stickerEl = document.createElement('div');
                stickerEl.className = 'sticker';
                stickerEl.innerHTML = `
                    <div class="sticker-title">${sticker.title}</div>
                    <div class="sticker-content">${sticker.content}</div>
                    <button class="edit-btn" data-id="${sticker.id}">Редактировать</button>
                    <button class="delete-btn" data-id="${sticker.id}">Удалить</button>
                `;
                stickerEl.onclick = () => openSubBoard(sticker.id);

                stickerEl.querySelector('.edit-btn').onclick = (e) => {
                    e.stopPropagation();
                    editSticker(sticker.id);
                };
                stickerEl.querySelector('.delete-btn').onclick = (e) => {
                    e.stopPropagation();
                    deleteSticker(sticker.id);
                };

                boardEl.appendChild(stickerEl);
            });

            backBtn.style.display = history.length > 1 ? 'block' : 'none';
        }

        function openSubBoard(id) {
            if (!boards[id]) {
                boards[id] = [];
                saveBoards();
            }
            history.push(id);
            currentBoardId = id;
            renderBoard(currentBoardId);
        }

        function addSticker() {
            const newId = Date.now();
            const newSticker = {
                id: newId,
                title: "Новый стикер",
                content: "Кликните, чтобы открыть, или редактируйте."
            };
            boards[currentBoardId].push(newSticker);
            saveBoards();
            renderBoard(currentBoardId);
        }

        function editSticker(id) {
            const sticker = boards[currentBoardId].find(s => s.id === id);
            if (!sticker) return;

            const newTitle = prompt("Введите новое название:", sticker.title);
            if (newTitle !== null) {
                sticker.title = newTitle;
            }
            const newContent = prompt("Введите новое содержание:", sticker.content);
            if (newContent !== null) {
                sticker.content = newContent;
            }
            saveBoards();
            renderBoard(currentBoardId);
        }

        function deleteSticker(id) {
            if (confirm("Удалить этот стикер?")) {
                boards[currentBoardId] = boards[currentBoardId].filter(s => s.id !== id);
                saveBoards();
                renderBoard(currentBoardId);
            }
        }

        backBtn.onclick = () => {
            if (history.length > 1) {
                history.pop();
                currentBoardId = history[history.length - 1];
                renderBoard(currentBoardId);
            }
        };

        addBtn.onclick = () => {
            addSticker();
        };

        // Загрузка начальной доски
        renderBoard(currentBoardId);
    </script>
</body>
</html>
